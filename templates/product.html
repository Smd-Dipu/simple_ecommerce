{% extends 'base.html' %}

{% block content %}
<div class="product-detail">
    <div class="product-gallery">
        {% if product.image_url %}
        <img src="{{ product.image_url }}" alt="{{ product.name }}" class="product-detail-image">
        {% else %}
        <div class="product-detail-image" style="background-color: #e2e8f0; height: 400px;"></div>
        {% endif %}
    </div>
    <div class="product-meta">
        <h1>{{ product.name }}</h1>
        <div class="product-price">${{ "%.2f"|format(product.price) }}</div>
        <div class="product-description">
            {{ product.description }}
        </div>

        <form action="{{ url_for('add_to_cart', product_id=product.id) }}" method="POST">
            <div style="margin-bottom: 1rem;">
                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" name="quantity" value="1" min="1"
                    style="padding: 0.5rem; border: 1px solid #e2e8f0; border-radius: 4px; width: 60px;">
            </div>
            <button type="submit" class="btn">Add to Cart</button>
        </form>
    </div>
</div>
{% endblock %}
